<html>
    <head>
      <title>Sound Identificaiton Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@364&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body>
        <center>
        <div class="col-xs-12 header_div text">
          <h2>Sound Controlled Animals</h2>
          <p>Note: Play different sounds such as clap, snap and ring to make the animals dance.</p>
        </div>

        <div class="main_div">
          <br>
          <button class="btn btn-warning" onclick="startClassification();"> START </button>
          <h3 id="result_label">I can hear - </h3>
          <h4 id="result_confidence">Accuracy - </h4>
          <br>
          <img src="download.jfif" id="img_0" width="300" height="300">
          <img src="download (1).jfif" id="img_1" width="300" height="300">
          <img src="download (2).jfif" id="img_2" width="300" height="300">
          <img src="download (3).jfif" id="img_3" width="300" height="300">
        </div>

        <div class="copy_right_footer">
          Developed by - Akhil Musunuru
        </div>
      </center>
<script src="main.js"></script>
    </body>
</html>
